# Author: U.S. Graphics Company
# Theme: USGC-RETICLE-HX
# Part Number: 5200-020
# Description: Dark scheme - Photomask for lithography

"tag" = { fg = "fl_red" }

"namespace" = { fg = "green" }
"module" = { fg = "green" }

"type" = { fg = "green" }
"type.builtin" = { fg = "fl_green" }
"type.enum.variant" = { fg = "foreground" } 
"constructor" = { fg = "green" }
"variable.other.member" = { fg = "foreground" }

"keyword" = { fg = "fl_red" }
"keyword.directive" = { fg = "fl_red" }
"keyword.control" = { fg = "fl_red" }
"label" = { fg = "fl_red" }

"special" = { fg = "fl_cyan" }
"operator" = { fg = "foreground" }

"punctuation" = { fg = "foreground" }
"punctuation.delimiter" = { fg = "foreground" }

"variable" = { fg = "foreground" }
"variable.parameter" = { fg = "yellow" }
"variable.builtin" = { fg = "fl_green" }
"constant" = { fg = "cyan" }
"constant.builtin" = { fg = "cyan" }

"function" = { fg = "green" }
"function.builtin" = { fg = "fl_green" }
"function.macro" = { fg = "fl_cyan" }
"attribute" = { fg = "green" }

"comment" = { fg = "gray" }
"ui.virtual.whitespace" = "gray"
"ui.virtual.ruler" = { bg = "black" }
"ui.virtual.jump-label" = { fg = "fl_yellow", modifiers = ["bold"] }

"string" = { fg = "yellow" }
"constant.character" = { fg = "yellow" }
"string.regexp" = { fg = "cyan" }
"constant.numeric" = { fg = "cyan" }
"constant.character.escape" = { fg = "fl_cyan" }

"markup.heading" = "fl_blue"
"markup.list" = "fl_red"
"markup.bold" = { fg = "yellow", modifiers = ["bold"] }
"markup.italic" = { fg = "magenta", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "fl_cyan", modifiers = ["underlined"] }
"markup.link.text" = "green"
"markup.quote" = "cyan"
"markup.raw" = "green"

"diff.plus" = { fg = "fl_green" }
"diff.delta" = { fg = "yellow" }
"diff.minus" = { fg = "fl_red" }

"ui.background" = { fg = "foreground", bg = "background" }

"ui.window" = { bg = "black" }
"ui.popup" = { fg = "foreground", bg = "black" }
"ui.help" = { fg = "foreground", bg = "black" }
"ui.menu" = { fg = "foreground", bg = "black" }
"ui.menu.selected" = { bg = "blue", fg = "white" }

"ui.cursor" = { fg = "cursor", modifiers = ["reversed"] }
"ui.cursor.primary" = { fg = "cursor", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "gray", modifiers = ["reversed"] }

"ui.selection" = { bg = "white", fg = "fl_blue" }
"ui.selection.primary" = { bg = "white", fg = "fl_blue" }

"ui.linenr" = { fg = "fl_red" }
"ui.linenr.selected" = { fg = "white" }

"ui.cursorline" = { bg = "black" }
"ui.statusline" = { fg = "black", bg = "green" }
"ui.statusline.inactive" = { fg = "gray", bg = "black" }

"ui.bufferline.active" = { fg = "black", bg = "green", modifiers = ["bold"] }
"ui.virtual.inlay-hint" = { fg = "gray" }

"ui.text" = { fg = "foreground" }
"ui.text.focus" = { fg = "fl_green" }

"warning" = { fg = "fl_orange" }
"error" = { fg = "fl_red" }
"info" = { fg = "fl_cyan" }
"hint" = { fg = "fl_yellow" }

"diagnostic.warning" = { underline = { color = "fl_orange", style = "curl" } }
"diagnostic.error" = { underline = { color = "fl_red", style = "curl" } }
"diagnostic.info" = { underline = { color = "fl_cyan", style = "curl" } }
"diagnostic.hint" = { underline = { color = "fl_yellow", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

